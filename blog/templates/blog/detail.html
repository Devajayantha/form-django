<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
<body>
    <h1>{{title}}</h1>
    <h3>{{created_at}}</h3>
    <form action="" method="POST">
        {% csrf_token %}
        {% for field in form %}
            {{ field }}
<!--            {{ field.errors }}-->
        {% endfor %}
        <button type="submit">SUBMIT</button>
    </form>
    <p><strong>Commnent : ({{model_baru.comment_set.count}}) </strong></p>
    {% for comment in model_baru.comment_set.all  %}
        <p>{{ comment.content}}</p>
    {% endfor %}
</body>
</html>
